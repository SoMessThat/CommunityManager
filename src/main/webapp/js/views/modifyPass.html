<link rel="stylesheet" type="text/css" href="../css/modifyPass.css"/>
<div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>layuiAdmin</h2>
      <p>layui 官方出品的单页面后台管理模板系统</p>
    </div>
    <div id="Form1" class="layadmin-user-login-box layadmin-user-login-body layui-form">
    <form method="post">
    	<div class="layui-form-item"> 
	    	<label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label> 
	    	<input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="请输入注册时的手机号" class="layui-input">
    	</div> 
	    <div class="layui-form-item"> 
		    <div class="layui-row"> 
			    <div class="layui-col-xs7">
			    	<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode">
			    	</label> 
			    	<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input"> 
			    </div> 
			    <div class="layui-col-xs5"> 
			    	<div style="margin-left: 10px;"> 
			    		<!-- <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode"> -->
			    		<canvas id="canvas" style="width: 100%;height: 35"></canvas> 
			    	</div> 
			    </div> 
		    </div> 
	    </div> 
	    <div class="layui-form-item"> 
		    <div class="layui-row"> 
			    <div class="layui-col-xs7"> 
				    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-smscode"></label> 
				    <input type="text" name="vercode" id="LAY-user-login-smscode" placeholder="短信验证码" class="layui-input"> 
			    </div> 
			    <div class="layui-col-xs5"> 
				    <div style="margin-left: 10px;"> 
				    	<input type="button" id="get" lay-submit lay-filter="get" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-forget-getsmscode" value="获取验证码"></input> 
				    </div> 
			    </div> 
		    </div> 
	    </div> 
	    <div class="layui-form-item"> 
	    	<input id="go" class="layui-btn layui-btn-fluid" lay-submit lay-filter="go" value="找回密码"></input> 
	    </div>  
 	</form>
    </div>
    
    
    <div id="Form2" class="layadmin-user-login-box layadmin-user-login-body layui-form" style="display: none;">
    
	    <div class="layui-form-item"> 
		    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label> 
		    <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="新密码" class="layui-input"> 
	    </div> 
	    <div class="layui-form-item"> 
		    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label> 
		    <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input"> 
	    </div> 
	    <div class="layui-form-item"> 
		    <button id="LAY-user-forget-resetpass" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-forget-resetpass">重置新密码</button> 
	    </div>  
 
    </div>
    
</div>
<script src="../plugs/MD5/md5.js"></script>
<script src="../plugs/jquery.min.js"></script>
<script src="../js/modifyPass.js"></script>
