<script type="text/javascript">
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:8088/CommunityManager/websocket");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        alert("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
//     	alert("WebSocket连接成功");
    	websocket.send((new Date()).toLocaleString()+"  小五进入了会议");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
//     	alert(event.data);
    	$('#message').append('<li><a href="#">'+event.data+'</a></li>');
    }

    //连接关闭的回调方法
    websocket.onclose = function () {
//     	alert("WebSocket连接关闭");
    	websocket.send((new Date()).toLocaleString()+"  小五离开了会议");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
    	alert(innerHTML);
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        websocket.send("wahahahahahahahaha");
    }
</script>
